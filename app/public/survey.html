<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
</head>
<body>

<header id="header-wrapper" class="clearfix">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <span class="brand-name d-inline-block align-middle">Friend Finder</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/survey/">Survey</a></li>
                <li class="nav-item"><a class="nav-link" href="/api/friends/">API Friends List</a></li>
            </ul>
        </div>
    </nav>
</header> <!-- end #header_wrapper -->
<main>
    <div class="container-fluid but-fixed">
        <div class="survey row d-flex justify-content-center align-items-center mt-4">
            <div class="col-md-12 col-lg-10 text-center">
                <h1>Personality Questions</h1>
                <div class="personal-info">
                    <h3 class="h4">Fill out the form below to get started</h3>
                    <div class="row text-left mt-4">
                        <div class="form-group col-md-6">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control form-control-lg" id="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="photo">Profile Image Url</label>
                            <input type="text" class="form-control form-control-lg" id="photo">
                        </div>
                    </div>
                    <p class="mt-2 mb-0"><a class="btn btn-lg btn-outline-success take-survey" href="#">Submit</a></p>
                </div>
                <div class="questions">
                    <h3 class="h4 question"></h3>
                    <div class="answer">
                        <button type="button">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                        <button type="button">4</button>
                        <button type="button">5</button>
                    </div>
                </div>
                <!-- <p class="mt-5"><a class="btn btn-lg btn-outline-light take-survey" href="/survey/">Take the survey!</a></p> -->
            </div>
        </div>
    </div>
</main>

<div id="fiend-match" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Match Found</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button> -->
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="/js/survey.js"></script>

</body>
</html>
